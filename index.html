<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid bg">
    <!-- TOP ROW BAR -->
    <div class="row top-bar">
      <div class="col-5">
        <h3>Ascention Climbing</h3></button>
      </div>
      <div class="col-7 icons-topbar">
        <div class="abtJoin"><i class="fas fa-asterisk"></i>About Us</div>
        <div class="abtJoin"><i class="fab fa-asymmetrik"></i>Join Now</div>
      </div>
    </div>

    <!-- TOP MAIN CONTENT -->
    <!-- Climber Photo -->
    <div class="row bg-img">
      <div class="col-8"></div>
      <div class="col-4 imgText centered">Reach New Heights</div>
    </div>
    <!-- VARIOUS LINKS -->
    <div class="row blue">
      <div class="col-12 col-md-6 col-lg-3">
        <i class="fas fa-adjust"></i>
        <h4>Memberships</h4>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <i class="fas fa-archway"></i>
        <h4>Facilities</h4>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <i class="fas fa-birthday-cake"></i>
        <h4>Birthdays</h4>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <i class="fas fa-walking"></i>
        <h4>Get the Tour</h4>
      </div>
    </div>

    <!-- IMAGE ROW -->
    <div class="row mapImg"></div>

    <!-- FOOTER ROW -->
    <div class="row footer" style="height:10vh;">
      <div class="col-8 social">
        <div class="icons"><i class="fab fa-twitter"></i></div>
        <div class="icons"><i class="fab fa-facebook-square"></i></div>
        <div class="icons"><i class="fab fa-youtube"></i></div>
        <div class="icons"><i class="fab fa-instagram"></i></div>
      </div>
      <div class="col-4 contactBtn"><button type="button" class="btn btn-Dark">Contact Us</button></div>
    </div>
  </div>
</body>

</html>
